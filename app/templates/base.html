<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT-Praktika{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f9fafb; }
        .navbar-brand { font-weight: bold; }
        footer { background: #2c3e50; color: #fff; }
        .footer-link { color: #fff !important; }
        .content-card { background: #fff; border-radius: 10px; box-shadow: 0 4px 24px #0001; padding: 2rem; }
        .section-title { border-bottom: 2px solid #2196f3; display: inline-block; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">IT-Praktika</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">Ãœber uns</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.trainees') }}">Praktikanten</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.school') }}">Schule</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.contact') }}">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.impressum') }}">Impressum</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-5">
        <div class="content-card mx-auto" style="max-width: 850px;">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="py-4 mt-5">
        <div class="container text-center">
            <small>&copy; {{ now.year }} IT-Praktika | <a class="footer-link" href="{{ url_for('main.impressum') }}">Impressum</a></small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

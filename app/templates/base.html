<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta-Informationen -->
    <meta name="keywords" content="IT, Informatik, Praktikum, Praktika, Praktikant, Applikationsentwicklung, Berufslehre, Stellensuche, ICT, Applikationsentwickler, EFZ, C-Sharp, HTML, CSS, Webentwicklung, Python, Ausbildung, Benedict-Schule, Luzern, Bewerbung, Informatikpraktikant, Praktikumsstelle, Betriebsinformatik, Betriebsinformatiker, Systemtechniker">
    <meta name="description" content="IT-Praktika.ch ist das Praktikumsportal der Benedict-Schule Luzern. Hier finden Sie top motivierte und bereits gut ausgebildete Informatik-Lehrlinge.">
    <meta name="author" content="Benedict-Schule Luzern AG">
    <meta name="publisher" content="René Bäder">
    <meta name="copyright" content="Creative Web Studio GmbH">
    <meta name="company" content="Benedict-Schule Luzern AG">
    <meta name="reply-to" content="info@it-praktika.ch">
    <meta name="content-language" content="de">
    <meta name="page-topic" content="Bildung">
    <meta name="revisit-after" content="30 days">
    <meta name="robots" content="index, follow">
    <meta name="geo.region" content="CH-LU">
    <meta name="geo.placename" content="Luzern">
    <meta name="format-detection" content="telephone=no">

    <title>{% block title %}IT-Praktika{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="bi bi-laptop"></i> IT-Praktika
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.about') }}">
                            <i class="bi bi-info-circle"></i> Über uns
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.trainees') }}">
                            <i class="bi bi-people"></i> Praktikanten
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.school') }}">
                            <i class="bi bi-mortarboard"></i> Schule
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.contact') }}">
                            <i class="bi bi-envelope"></i> Kontakt
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid px-0 py-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="py-4 mt-5 bg-dark">
        <div class="container text-center">
            <small class="text-white">&copy; {{ now.year }} IT-Praktika | 
                <a class="footer-link text-white-50" href="{{ url_for('main.impressum') }}">
                    <i class="bi bi-file-earmark-text"></i> Impressum
                </a>
            </small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
